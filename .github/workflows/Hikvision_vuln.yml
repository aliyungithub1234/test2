name: Hikvision_vuln

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Use File from Repository
        run: |
          unzip afrog_3.0.5_linux_amd64.zip
          chmod 777 ./afrog_3.0.5_linux_amd64/afrog

      - name: nuclei
        run: /afrog_3.0.5_linux_amd64/afrog -T input/targets.txt -s Hikvision -o vuln.html

      - name: Save Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Hikvision_vuln
          path: vuln.html
