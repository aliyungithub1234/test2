name: bak
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install 
        run: |
          sudo python -m pip install fake_headers==1.0.2
          sudo python -m pip install hurry==1.1
          sudo python -m pip install hurry.filesize==0.9
          sudo python -m pip install requests==2.31.0
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: run
        run: python bak/bak.py -f bak/urls.txt
        
      - name: Save Artifact
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: result.txt
