name: iis_shortname
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install 
        run: |
          sudo python -m pip install colorama==0.4.4
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: run
        run: sudo python iis/detect_iis_shortname.py -f iis/urls.txt
        
      - name: Save Artifact
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: result.txt
